<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web de Prueba</title>
    <script src="js/prueba.js"></script>
</head>
<link rel="stylesheet" href="css/miEstilo.css">
    
<body>
    <h1>Titulo Principal</h1>
    <h2>SubTitulo</h2>
    <p>Esto es un parrafo</p>
    <p>Esto es un segundo parrafo</p>
    <img src="/img/prueba.jpg" width="150rem" height="150rem" alt="pruebas">
       
    <br>
    <ul>
        <li>Lista no organizada</li>
        <li>Lista no organizada 2</li>   
    </ul>

    <ol>
        <li>Lista Organizada</li>
        <li>Lista Organizada 2</li>        
    </ol>
    <!-- Para el formulario se pueden usar los metodos GET o POST para enviar datos-->
    <form action="/formulario" method="GET">
        <label for="nombres">Nombres</label>
        <input id="nombres" type="text" name="nombres" placeholder="Escribe tu nombre completo aqui">
        <label for="email">Email</label>
        <input id="email" type="email" name="email" placeholder="Escribe tu e-mail aqui">
        <br>
        <label for="comentarios">Comentarios</label>
        <br>
        <textarea name="comentarios" id="comentarios" cols="30" rows="5"> </textarea>
        <br>
        <!-- Otra forma para el enviÃ³ podria ser: <input type="submit" /> -->
        <button type="submit">Enviar</button>
        <button type="reset">Limpiar</button>
    </form>
    
    <br>
    <br>
    <a href="https://www.google.com/" target="blank">Google</a>  
    <a href="contact.html">Contact</a>

</body>
</html>
